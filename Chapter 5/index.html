<body>
  <div id="video"> <!--<div> used to add a container for the video.-->
    <video controls autoplay muted loop height="500">
      <source src="Video/Simon & Garfunkel - Bridge Over Troubled Water (Audio).mp4" type="video/mp4"> 
    </video>
    <!--controls is the option to control the video.
        autoplay is so that the video is going to play automatically.
        muted, mutes the automatically.
        loop, loops the video when it ends.
        height changes the size of the video which affects the width proportionally.-->
  </div>
</body>
